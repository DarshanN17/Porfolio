<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>it just takes 30sec</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name" >Full Name</label>
                        <input type="text" id="full name" placeholder="Enter your name here" required>
                    </p>
                    <p>
                        <label for="email" >Email</label>
                        <input type="text" id="email" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                        <label for="password" >password</label>
                        <input type="text" id="password" placeholder="altleast 10 character" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account" >
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?<a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
